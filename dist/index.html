<html lang='en'>

<head>
  <meta charset='utf-8' />

  <meta name='viewport' content='width=device-width, initial-scale=1' />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

  <div id='map'></div>
  <div id='console'>
    <h1>Crime</h1>
    <p>Data: <a href='https://data.police.uk/'>Crime against Child Data </a> in Los Angelas, 2021</p>

    <!–– Slider goes below––>
      <div class='session' id='sliderbar'>
        <h2>Month: <label id='active-month'>1</label></h2>
        <input id='slider' class='row' type='range' min='1' max='12' step='1' value='1' />
      </div>
      <!–– Radio buttons go below––>
        <div class='session'>
          <h2>Crime type</h2>
          <div class='row' id='filters'>
            <input id='all' type='radio' name='toggle' value='all' checked='checked'>
            <label for='all'>All</label><br />
            <input id='abandonment' type='radio' name='toggle' value='abandonment'>
            <label for='abandonment'>CHILD ABANDONMENT</label><br />
            <input id='abuse aggravated' type='radio' name='toggle' value='abuse aggravated'>
            <label for='abuse aggravated'>CHILD ABUSE (PHYSICAL) - AGGRAVATED ASSAULT</label><br />
            <input id='abuse simple' type='radio' name='toggle' value='abuse simple'>
            <label for='abuse simple'>CHILD ABUSE (PHYSICAL) - SIMPLE ASSAULT</label><br />
            <input id='annoying' type='radio' name='toggle' value='annoying'>
            <label for='annoying'>CHILD ANNOYING (17YRS & UNDER)</label><br />
            <input id='neglect' type='radio' name='toggle' value='neglect'>
            <label for='neglect'>CHILD NEGLECT (SEE 300 W.I.C.)</label><br />
            <input id='pornography' type='radio' name='toggle' value='pornography'>
            <label for='pornography'>CHILD PORNOGRAPHY</label><br />
            <input id='stealing' type='radio' name='toggle' value='stealing'>
            <label for='stealing'>CHILD STEALING</label><br />
            <input id='lewd acts' type='radio' name='toggle' value='lewd acts'>
            <label for='lewd acts'>LEWD/LASCIVIOUS ACTS WITH CHILD</label><br />
          </div>
        </div>

  </div>

    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js'></script>
